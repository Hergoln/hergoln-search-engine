name: Go run tests

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  go-test:
    name: Run go code tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: bulid go code
        run: go build -v .

      - name: run go tests
        run: go test -v .